<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ruler-js jQuery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="ruler-jquery.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, sans-serif;
        background-color: #f9f9f9;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: 100vh;
      }

      #rulerContainer {
        width: 90%;
        height: 400px;
        border: 1px solid #aaa;
        position: relative;
        margin-top: 40px;
        background-color: #fff;
      }

      .controls {
        margin-top: 20px;
      }

      button {
        background-color: #0078d4;
        color: #fff;
        border: none;
        padding: 10px 18px;
        border-radius: 5px;
        font-size: 15px;
        cursor: pointer;
        transition: background 0.25s ease;
      }

      button:hover {
        background-color: #005fa3;
      }
    </style>
  </head>
  <body>
    <div id="rulerContainer"></div>

    <div class="controls">
      <button id="toggleRuler">Create Ruler</button>
    </div>

    <script>
      // $(function () {
        const $el = $("#rulerContainer");
        const $toggleBtn = $("#toggleRuler");
        let isCreated = false;

        $toggleBtn.on("click", function () {
          if (!isCreated) {
            $el.Ruler("create", {
              unit: "in",
              unitPrecision: 1,
              crosshairColor: "red",
              crosshairStyle: "dashed",
              mouseBoxBg: "#444",
              mouseBoxColor: "white",
              tickColor: "#000",
            });
            $(this).text("Clear Ruler");
            isCreated = true;
          } else {
            $el.Ruler("clear");
            $(this).text("Create Ruler");
            isCreated = false;
          }
        });
      // });
    </script>
  </body>
</html>
